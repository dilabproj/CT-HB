name: sweep_lvh_linear_MS_gs
program: run_experiment.py
# method: grid
method: bayes
metric:
  goal: maximize
  name: Validation/LVH_AUROC
parameters:
  # WS_selected_tasks:
  #   distribution: categorical
  #   values: ["reptiles", "fish", "aquatic_mammal", "small_mammal", "medium_mammal", "large_carnivore", "large_omnivore_herbivore", "insect", "non_insect_invertebrates", "people", "tree", "flower", "fruit_and_vegetable", "food_container", "electrical_device", "furniture", "building", "natural_outdoor_scene", "vehicles_common", "vehicles_uncommon"]
  # WS_train_sampler_ratio:
  #   distribution: categorical
  #   values: [0.1, 0.3, 0.5, 0.7, 0.9]
  # WS_training_noise_ratio:
  #   distribution: categorical
  #   values: [0.1, 0.3, 0.5, 0.7, 0.9]
  # WS_aux_task_count:
  #   distribution: categorical
  #   values: [5, 10, 20, 30, 40, 50, 60, 80, 100]
  # WS_lr:
  #   distribution: uniform
  #   max: 0.5
  #   min: 0.001
  WS_max_iter:
    distribution: categorical
    values: [1000, 10000, 100000]
  WS_solver:
    distribution: categorical
    values: ["newton-cg", "lbfgs", "sag", "saga"]
  WS_tol:
    distribution: log_uniform
    max: -0.1
    min: -15
  WS_c:
    distribution: log_uniform
    max: 5
    min: -7
  WS_penalty:
    distribution: categorical
    # values: ["l1", "l2", "elasticnet", "none"]
    values: ["l2", "none"]
  WS_warm_start:
    distribution: categorical
    values: [True, False]
